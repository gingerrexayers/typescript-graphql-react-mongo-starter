<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockr</title>
    <style>
    * { margin: 0; padding: 0 }
    *,*:before,*:after { box-sizing:border-box }
    html { height: 100%; background: #274768 }
    body,html { height:100%; font: 13px/1 'Open Sans', sans-serif;}
    :link,:visited { text-decoration:none }
    ul,ol { list-style:none }
    h1,h2,h3,h4,h5,h6,pre,code { font-size:1em }
    a img,:link img,:visited img { border:none }
</style>
</head>
<body>
    <div id="root">
    </div>    
</body>
</html>
